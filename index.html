<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Ingresa al Colegio ACME</title>
    <!-- ACME -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <!-- Material Design -->
    <link rel="stylesheet" href="md3/styles/components.css" />
    <link rel="stylesheet" href="md3/styles/styles.css" />
  </head>
  <body>
    <main>
      <button
        class="md3-btn md3-btn--icon md3-topbar__btn"
        onclick="toggleDarkMode()"
        style="float: right"
      >
        <span class="material-symbols-rounded md3-btn__icon"> dark_mode </span>
      </button>
      <a href="./sufrage.html">
        <button
          class="md3-btn md3-btn--text"
          style="float: right; margin-top: 0.5rem"
        >
          <span class="md3-btn__text">Soy Jurado</span>
        </button>
      </a>

      <div id="container">
        <img src="./img/escudo.png" alt="Badge Colegio ACME" />
        <section>
          <div>
            <h4>Iniciar sesi√≥n</h4>
            <p>Ingresa a tu cuenta para votar</p>
          </div>
          <form action="./vote.html">
            <input
              class="md3-input--text"
              type="email"
              placeholder="example@acme.com"
              required
            />
            <input
              class="md3-input--text"
              type="password"
              placeholder="password"
              required
            />

            <button class="md3-btn md3-btn--filled" type="submit">
              <span class="md3-btn__text">Entrar</span>
            </button>
          </form>
        </section>
      </div>
    </main>
    <!-- Material Design -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="./md3/script/monet.js"></script>
    <script src="./md3/script/material-you.js"></script>
    <!-- ACME -->
    <script src="./js/app.js"></script>
  </body>
</html>
