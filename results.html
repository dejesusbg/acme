<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Resultados Elecciones ACME</title>
  <link rel="shortcut icon" href="./img/escudo.png" type="image/x-icon" />
  <!-- ACME -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/results.css" />
  <!-- Material Design -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/styles/components.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/styles/styles.css" />
</head>

<body>
  <nav class="md3-nav">
    <input class="md3-nav__item-radio" type="radio" name="activity" id="to-home" />
    <a class="md3-nav__item" href="./main" tabindex="-1">
      <label class="md3-nav__item__label ripple" for="to-home">
        <i class="material-symbols-rounded md3-nav__item__icon">home</i>
        <span class="md3-nav__item__text">Inicio</span>
      </label>
    </a>
    <input class="md3-nav__item-radio" type="radio" name="activity" id="to-personero"
      onclick="window.location='./sufrage.html'" />
    <a class="md3-nav__item" href="./sufrage.html" tabindex="-1">
      <label class="md3-nav__item__label ripple" for="to-personero">
        <i class="material-symbols-rounded md3-nav__item__icon">how_to_vote</i>
        <span class="md3-nav__item__text">Sufragio</span>
      </label>
    </a>
    <input class="md3-nav__item-radio" type="radio" name="activity" id="to-contralor" checked />
    <a class="md3-nav__item" href="#" tabindex="-1">
      <label class="md3-nav__item__label ripple" for="to-contralor">
        <i class="material-symbols-rounded md3-nav__item__icon">voting_chip</i>
        <span class="md3-nav__item__text">Resultados</span>
      </label>
    </a>
  </nav>

  <header class="md3-topbar">
    <section class="md3-topbar__leading">
      <img src="./img/escudo.png" alt="Badge Colegio ACME" />
      <span class="md3-topbar__title">Colegio ACME</span>
    </section>
    <section class="md3-topbar__trailing">
      <button class="md3-btn md3-btn--icon md3-topbar__btn">
        <span class="material-symbols-rounded md3-btn__icon"> settings </span>
      </button>
      <button class="md3-btn md3-btn--icon md3-topbar__btn" onclick="toggleDarkMode()">
        <span class="material-symbols-rounded md3-btn__icon">
          dark_mode
        </span>
      </button>
      <button class="md3-btn md3-btn--icon md3-topbar__btn">
        <img class="md3-btn__icon" src="./img/user.png" alt="Ricardo's picture" />
      </button>
    </section>
  </header>
  <footer>
    <span>Desarrollado por:</span>
    <span>Ricardo Barrios Garc√≠a</span>
  </footer>
  <main>
    <h3>Gobierno Escolar 2024</h3>
    <h6>Juanito Perez - Mesa #3</h6>
    <h5>Resultados de la mesa</h5>
    <div id="acme-stats">
      <div class="md3-card md3-card--outlined">
        <span class="md3-card__headline">Votantes habilitados</span>
        <span class="acme-result">25</span>
      </div>
      <div class="md3-card md3-card--outlined">
        <span class="md3-card__headline">Votos recibidos</span>
        <span class="acme-result">20</span>
      </div>
      <div class="md3-card md3-card--outlined">
        <span class="md3-card__headline">Personero ganador</span>
        <span class="acme-result">#03</span>
      </div>
      <div class="md3-card md3-card--outlined">
        <span class="md3-card__headline">Contralor ganador</span>
        <span class="acme-result">#02</span>
      </div>
    </div>
    <h5>Votos</h5>
    <div id="acme-graphics">
      <div class="md3-card md3-card--elevated"></div>
      <div class="md3-card md3-card--elevated"></div>
    </div>
  </main>

  <!-- Material Design -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/monet.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/dejesusbg5/md3/script/material-you.js"></script>
  <!-- ACME -->
  <script src="./js/app.js"></script>
</body>

</html>
